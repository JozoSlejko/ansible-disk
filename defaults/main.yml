---
# Aditional disks that need to be formated and mounted.
# See README for syntax and usage.
disk_discover_aws_nvme_ebs: false
disk_additional_disks:
  - disk: /dev/sdc
    fstype: ext4
    mount_options: defaults,noatime
    mount: /sql
    user: mssql
    group: mssql
disk_package_use: auto
additional_fs_utils: []